services:
  - type: web
    name: openmemory
    env: node
    rootDir: packages/openmemory-js
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: OM_PORT
        value: 8080
